<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        
        <input type="text" name="password" id="password" />

        <input type="range" name="password-lenght" id="password-lenght" value="16" min="4" max="64" />

        <button id="copy">Copiar senha</button>
    </main>
    
    <script>
        const inputElement = document.querySelector("#password");

        let passwordLenght = 16;

        function generatePassword() {
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

            let password = "";

            for (let i = 0; i < passwordLenght; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            };

            inputElement.value = password;

        };

        function copy() {
            navigator.clipboard.writeText(inputElement.value);
        };

        const passwordLenghtElement = document.querySelector("#password-lenght");
        passwordLenghtElement.addEventListener("input", function () {
            passwordLenght = passwordLenghtElement.value;
            generatePassword();
        });

        const copyButtomElement = document.querySelector("#copy");
        copyButtomElement.addEventListener("click", copy)

        generatePassword();

    </script>
</body>

</html>
